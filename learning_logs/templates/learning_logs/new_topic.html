{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2> Add new_topic </h2>
{% endblock page_header %}


{% block content %}
  <h3>Topic:</h3>
  <form action="{% url 'learning_logs:new_topic' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add topic" %}
  </form>
{% endblock content %}
